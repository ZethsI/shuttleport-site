<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>City Tours | ShuttlePort</title>
  <meta name="description" content="Discover Istanbul, Antalya, Izmir, Dalaman, Bursa with exclusive city tours from ShuttlePort. Experience culture, history, and beauty in Turkey's top destinations.">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      padding: 0.2rem 0.5rem;
      white-space: nowrap;
    }

    .language-switcher {
      margin-top: 10px;
    }

    .language-switcher select {
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    nav {
      background-color: #002244;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0.5rem 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .banner {
      width: 100%;
      height: 250px;
      background: url('banner-city-tour.jpg') center/cover no-repeat;
    }

    .cities {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 2rem;
    }

    .city {
      text-align: center;
      background: #f8f8f8;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .city img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .reservation-form {
      background-color: #f2f2f2;
      padding: 2rem;
      margin: 2rem;
      border-radius: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055aa;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .map-container {
      text-align: center;
      margin: 40px 0;
    }

    .map-container iframe {
      width: 100%;
      height: 450px;
      border: 0;
      border-radius: 10px;
    }

    .social-media {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .social-media img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }

    .social-section a:hover img {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      .header-container {
        flex-direction: column;
        align-items: flex-start;
      }
      .logo {
        font-size: 1.4rem;
        padding-bottom: 10px;
      }
      .language-switcher {
        margin-top: 0;
      }
    }
  </style>
</head>
