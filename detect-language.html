<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>

  <!-- Fallback: JavaScript çalışmazsa 2 saniye sonra İngilizce sayfaya -->
  <meta http-equiv="refresh" content="2;url=/index-en.html" />

  <script>
    // Tarayıcı dilini tespit et
    const userLang = navigator.language || navigator.userLanguage;

    // Uygun dile yönlendirme
    if (userLang.startsWith("de")) {
      window.location.href = "/index-de.html";
    } else if (userLang.startsWith("es")) {
      window.location.href = "/index-es.html";
    } else if (userLang.startsWith("ja")) {
      window.location.href = "/index-ja.html";
    } else {
      window.location.href = "/index-en.html";
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px;
      background-color: #f9f9f9;
    }
    p {
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <p>Redirecting to your preferred language version...</p>
</body>
</html>
