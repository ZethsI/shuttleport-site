<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShuttlePort - Servicio de Transferencia al Aeropuerto</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Bienvenido a ShuttlePort</h1>
    <p>Servicio VIP de traslado al aeropuerto y transporte urbano</p>
  </header>

  <main>
    <section id="services">
      <h2>Nuestros Servicios</h2>
      <ul>
        <li>Traslados entre aeropuerto y hotel</li>
        <li>Excursiones de un día</li>
        <li>Traslados urbanos (por ejemplo: hotel a fábrica)</li>
      </ul>
    </section>

    <section id="booking">
      <h2>Solicitud de Reserva</h2>
      <form action="https://formsubmit.co/your-form-id" method="POST">
        <input type="hidden" name="_next" value="https://shuttleport.net/thank-you-es.html">
        <input type="hidden" name="_captcha" value="false">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="Name" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="Email" required />

        <label for="pickup">Lugar de recogida:</label>
        <input type="text" id="pickup" name="Pickup Location" required />

        <label for="dropoff">Destino:</label>
        <input type="text" id="dropoff" name="Dropoff Location" required />

        <label for="date">Fecha y hora:</label>
        <input type="datetime-local" id="date" name="Transfer Date & Time" required />

        <label for="passengers">Número de pasajeros:</label>
        <input type="number" id="passengers" name="Number of Passengers" min="1" required />

        <label for="payment">Forma de pago:</label>
        <input type="text" id="payment" name="Payment Method" value="Pago en efectivo al finalizar el viaje" readonly />

        <label for="notes">Notas adicionales:</label>
        <textarea id="notes" name="Notes"></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ShuttlePort. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
