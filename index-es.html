<!DOCTYPE html>
<html lang="es">
<head>
 
 
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Servicio de traslado VIP desde aeropuertos a hoteles en Estambul, Antalya, Esmirna, Bursa y Dalaman.">
  <meta name="keywords" content="traslado al aeropuerto, transporte VIP, traslado en Estambul">
  <meta name="author" content="ShuttlePort">
  <title>Reserva de Transfer VIP - ShuttlePort</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f6f6f6;
    }
    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .language-selector {
      text-align: right;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="language-selector">
    <select onchange="changeLanguage(this.value)">
      <option value="index-en.html">English</option>
      <option value="index-de.html">Deutsch</option>
      <option value="index-es.html" selected>Español</option>
      <option value="index-ja.html">日本語</option>
    </select>
  </div>

  <form action="https://formsubmit.co/64273ee324c3c564e807981d98151119" method="POST">
    <h2>Formulario de Reserva</h2>

    <input type="text" name="name" placeholder="Nombre y Apellido" required>
    <input type="email" name="email" placeholder="Correo Electrónico" required>
    <input type="tel" name="phone" placeholder="Teléfono" required>
    <input type="text" name="pickup" placeholder="Lugar de Recogida" required>
    <input type="text" name="dropoff" placeholder="Destino" required>
    <input type="datetime-local" name="datetime" required>
    <input type="number" name="passengers" placeholder="Número de Pasajeros" min="1" required>
    
    <select name="payment" required>
      <option value="">Método de Pago</option>
      <option value="cash">Pago en Efectivo al Final del Viaje</option>
    </select>

    <textarea name="notes" placeholder="Notas Adicionales (opcional)"></textarea>

    <input type="hidden" name="_next" value="https://shuttleport.net/thank-you-es.html">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Enviar Reserva</button>
  </form>

  <script>
    function changeLanguage(lang) {
      window.location.href = lang;
    }
  </script>

</body>
</html>
