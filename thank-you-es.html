<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias - ShuttlePort</title>
  <meta name="description" content="Gracias por reservar su traslado VIP con ShuttlePort.">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      text-align: center;
      padding: 50px;
    }
    .thank-you-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #28a745;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    a.button {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    a.button:hover {
      background-color: #0056b3;
    }
    .language-selector {
      text-align: right;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div class="language-selector">
    <select onchange="changeLanguage(this.value)">
      <option value="thank-you-en.html">English</option>
      <option value="thank-you-de.html">Deutsch</option>
      <option value="thank-you-es.html" selected>Español</option>
      <option value="thank-you-ja.html">日本語</option>
    </select>
  </div>

  <div class="thank-you-container">
    <h1>¡Gracias por su Reserva!</h1>
    <p>Hemos recibido su solicitud. Nuestro equipo se pondrá en contacto con usted lo antes posible.</p>
    <p>Si necesita asistencia inmediata, no dude en contactarnos.</p>
    <a class="button" href="index-es.html">Volver a la Página Principal</a>
  </div>

  <script>
    function changeLanguage(lang) {
      window.location.href = lang;
    }
  </script>

</body>
</html>
