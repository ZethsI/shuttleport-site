<head>

    }

      padding: 2rem;

      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);

    }
    p {

    }

      padding: 0.8rem 1.5rem;
      background-color: #003366;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
