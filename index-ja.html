<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="イスタンブール、アンタルヤ、イズミル、ブルサ、ダラマンの空港からホテルまでのVIP送迎サービス。">
  <meta name="keywords" content="空港送迎, VIPトランスファー, イスタンブール送迎">
  <meta name="author" content="ShuttlePort">
  <title>VIP送迎予約 - ShuttlePort</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f6f6f6;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .language-selector {
      text-align: right;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="language-selector">
    <select onchange="changeLanguage(this.value)">
      <option value="index-en.html">English</option>
      <option value="index-de.html">Deutsch</option>
      <option value="index-es.html">Español</option>
      <option value="index-ja.html" selected>日本語</option>
    </select>
  </div>

  <div class="container">
    <form action="https://formsubmit.co/64273ee324c3c564e807981d98151119" method="POST">
      <h2>予約フォーム</h2>

      <input type="text" name="name" placeholder="氏名" required>
      <input type="email" name="email" placeholder="メールアドレス" required>
      <input type="tel" name="phone" placeholder="電話番号" required>
      <input type="text" name="pickup" placeholder="出発場所" required>
      <input type="text" name="dropoff" placeholder="目的地" required>
      <input type="datetime-local" name="datetime" required>
      <input type="number" name="passengers" placeholder="乗客数" min="1" required>
      
      <select name="payment" required>
        <option value="">支払い方法を選択</option>
        <option value="cash">乗車終了時に現金で支払い</option>
      </select>

      <textarea name="notes" placeholder="追加メモ（任意）"></textarea>

      <input type="hidden" name="_next" value="https://shuttleport.net/thank-you-ja.html">
      <input type="hidden" name="_captcha" value="false">

      <button type="submit">予約を送信</button>
    </form>
  </div>

  <script>
    function changeLanguage(lang) {
      window.location.href = lang;
    }
  </script>

</body>
</html>
