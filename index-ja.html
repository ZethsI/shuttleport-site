<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シャトル予約 - ShuttlePort</title>
  <meta name="description" content="イスタンブール、アンタルヤ、イズミルなどの空港送迎サービス - ShuttlePort">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, select, textarea {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .language-selector {
      text-align: right;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="language-selector">
      <select onchange="changeLanguage(this.value)">
        <option value="index-en.html">English</option>
        <option value="index-de.html">Deutsch</option>
        <option value="index-es.html">Español</option>
        <option value="index-ja.html" selected>日本語</option>
      </select>
    </div>

    <h1>送迎予約フォーム</h1>

    <form action="https://formsubmit.co/64273ee324c3c564e807981d98151119" method="POST">
      <input type="text" name="name" placeholder="氏名" required>
      <input type="email" name="email" placeholder="メールアドレス" required>
      <input type="tel" name="phone" placeholder="電話番号">
      <input type="text" name="pickup" placeholder="出発地" required>
      <input type="text" name="dropoff" placeholder="目的地" required>
      <input type="datetime-local" name="datetime" required>
      <input type="number" name="passengers" placeholder="乗客数" required>
      <select name="payment">
        <option value="現金支払い（乗車後）">現金支払い（乗車後）</option>
      </select>
      <textarea name="notes" rows="4" placeholder="備考"></textarea>

      <!-- Redirect to thank-you page -->
      <input type="hidden" name="_next" value="https://shuttleport.net/thank-you-ja.html">
      <input type="hidden" name="_captcha" value="false">

      <button type="submit">予約を送信</button>
    </form>
  </div>

  <script>
    function changeLanguage(lang) {
      window.location.href = lang;
    }
  </script>

</body>
</html>
